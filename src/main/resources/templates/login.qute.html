<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@2.3.2/dist/css/bootstrap.css">
</head>
<body>
<div class="container">
    <h1>Login</h1>
    <form action="/sign-in" method="post" class="form-horizontal">
        <div class="control-group">
            <label for="email" class="control-label">Email:</label>
            <div class="controls">
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
        </div>
        <div class="control-group">
            <label for="password" class="control-label">Password:</label>
            <div class="controls">
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <input type="submit" value="Login" class="btn btn-primary">
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@2.3.2/dist/js/bootstrap.js"></script>
</body>
</html>
